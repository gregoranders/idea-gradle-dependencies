pluginManagement {
  repositories {
    mavenCentral()
    mavenLocal()
    gradlePluginPortal()
    maven {
      name = 'GitHubPackages'
      url = 'https://maven.pkg.github.com/gregoranders/gradle-project-configuration'
      credentials {
        username = System.getenv('PLUGIN_GITHUB_ACTOR')
        password = System.getenv('PLUGIN_GITHUB_TOKEN')
      }
    }
  }
}

rootProject.name = 'idea-gradle-dependencies'
